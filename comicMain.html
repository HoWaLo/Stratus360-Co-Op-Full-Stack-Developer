<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Stylesheet CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />

    <title id="title">Cyber City Comics</title>
  </head>

  <body>
    <div
      class="
        container
        my-4
        d-flex
        justify-content-center
        h-100
        my-auto
        text-center
        loading-container loading
      "
    >
      <div id="CounterVisitor"></div>
      <div class="card profile-card p-4 mt-3 d-flex">
        <h5 id="counter"></h5>
        <!-- loading page -->
        <section id="loading">
          <div class="row text-center my-auto">
            <div class="col">
              <div class="spinner-border loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </section>

        <!-- main comic content -->
        <section id="comic-content">
          <div class="comicCon">
            <!-- comic picture -->
            <div class="d-flex flex-column align-items-center text-center">
              <h1 id="comic-name"></h1>
              <img src="" alt="" width="auto" id="comic-pic" />
            </div>
            <div class="mt-5">
              <!-- comic transcript -->
              <p class="text-secondary mb-1" id="transcript"></p>
              <!-- comic created date -->
              <p class="text-muted font-size-sm" id="comic-date"></p>

              <!-- pervious page button -->
              <a href="" id="pervious">
                <button class="btn btn-primary">Pervious</button></a
              >
              <!-- random page button -->
              <a href="" id="random">
                <button class="btn btn-outline-primary">Random</button></a
              >
              <!-- next page button -->
              <a href="" id="next">
                <button class="btn btn-outline-primary">Next</button></a
              >
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- Main logic JS-->
    <script src="/main.js"></script>
  </body>
</html>
